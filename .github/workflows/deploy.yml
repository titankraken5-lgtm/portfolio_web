name: Deploy & Share

on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server and tunnel
        run: |
          # Start server in background
          node index.js &
          SERVER_PID=$!

          # Wait for server to start
          sleep 3

          # Start localtunnel and capture URL
          echo "Starting localtunnel..."
          npx localtunnel --port 3000 2>&1 &
          TUNNEL_PID=$!

          # Print tunnel URL info
          echo "Tunnel is being created..."
          sleep 8

          # Keep tunnel running
          wait $TUNNEL_PID
        timeout-minutes: 5
