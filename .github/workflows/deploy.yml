name: Deploy & Share

on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server with localtunnel
        run: |
          chmod +x start.sh
          ./start.sh &
          sleep 10
        timeout-minutes: 5
